<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp QR - Bridge Bot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { background: white; border-radius: 20px; padding: 40px; max-width: 500px; width: 100%; text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .logo { width: 80px; height: 80px; background: #25D366; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; color: white; font-size: 40px; }
        h1 { color: #333; margin-bottom: 10px; }
        .qr-container { background: #f5f5f5; border-radius: 15px; padding: 20px; margin: 20px 0; min-height: 300px; display: flex; justify-content: center; align-items: center; border: 2px dashed #ccc; }
        #qrImage { max-width: 100%; height: auto; border-radius: 10px; display: none; }
        .loading { text-align: center; }
        .spinner { width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #667eea; border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .status-card { background: #f8f9fa; border-radius: 10px; padding: 15px; margin: 20px 0; }
        .status-item { display: flex; justify-content: space-between; margin: 10px 0; }
        .connected { color: #28a745; }
        .disconnected { color: #dc3545; }
        button { background: #667eea; color: white; border: none; padding: 12px 30px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; margin: 10px; transition: all 0.3s; }
        button:hover { background: #5a67d8; transform: translateY(-2px); }
        .steps { text-align: left; background: #f0f4f8; padding: 20px; border-radius: 10px; margin-top: 20px; }
        .steps ol { padding-left: 20px; line-height: 1.8; }
        .footer { margin-top: 20px; color: #999; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üì±</div>
        <h1>WhatsApp Web QR</h1>
        <p>Scan to connect your WhatsApp</p>
        
        <div class="qr-container">
            <img id="qrImage" src="" alt="QR Code">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading QR code...</p>
            </div>
        </div>
        
        <div class="status-card">
            <div class="status-item"><span>Status:</span> <span id="status" class="disconnected">Disconnected</span></div>
            <div class="status-item"><span>Target:</span> <span id="target">Not set</span></div>
        </div>
        
        <button onclick="refreshQR()">üîÑ Refresh QR</button>
        <button onclick="checkStatus()">üîç Check Status</button>
        
        <div class="steps">
            <h3>How to connect:</h3>
            <ol>
                <li>Open WhatsApp on your phone</li>
                <li>Tap Menu ‚Üí Linked Devices</li>
                <li>Tap "Link a Device"</li>
                <li>Scan this QR code</li>
                <li>Wait for connection</li>
            </ol>
        </div>
        
        <div class="footer">Telegram-WhatsApp Bridge Bot</div>
    </div>

    <script>
        function loadQR() {
            fetch('/qr-base64')
                .then(r => r.json())
                .then(data => {
                    if (data.qr) {
                        document.getElementById('qrImage').src = 'data:image/png;base64,' + data.qr;
                        document.getElementById('qrImage').style.display = 'block';
                        document.getElementById('loading').style.display = 'none';
                    }
                });
        }

        function checkStatus() {
            fetch('/status')
                .then(r => r.json())
                .then(data => {
                    const statusEl = document.getElementById('status');
                    statusEl.textContent = data.connected ? 'Connected' : 'Disconnected';
                    statusEl.className = data.connected ? 'connected' : 'disconnected';
                    
                    if (data.connected) {
                        document.querySelector('.qr-container').style.borderColor = '#28a745';
                    }
                });
        }

        function refreshQR() {
            document.getElementById('qrImage').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            setTimeout(loadQR, 2000);
        }

        loadQR();
        checkStatus();
        setInterval(checkStatus, 5000);
    </script>
</body>
</html>
